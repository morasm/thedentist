<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"  
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Add test report</title>
    
    <link href="css/personform.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<div id="container">
		
		<h1>ADD TEST REPORT</h1>
	
		<form action="#" th:action="@{/test_report/save}"
						 th:object="${testReport}" method="POST">
		
			<input type="hidden" th:field="*{testReportID}" />
			
			<p>
			<label for="visitID">VISIT: </label>
			<select id="visitID" th:field="*{visitID}">
    			<option th:each="i : ${visitID}" th:value="${{i}}" th:text="${i.visitID}">
    			</option>
			</select>
			<br>
			
			<p>
			<label for="patientID">PATIENT: </label>
			<select id="patientID" th:field="*{patientID}">
    			<option th:each="i : ${patientID}" th:value="${{i}}" th:text="${i.patientID}">
    			</option>
			</select>
			<br>
			
			<p>
			<label for="dentistID">DENTIST: </label>		
			<select id="dentistID" th:field="*{dentistID}">
    			<option th:each="i : ${dentistID}" th:value="${{i}}" th:text="${i.dentistID}">
    			</option>
			</select>		
			<br>		
					
			<p>TEST ID: <input type="text" th:field="*{testID}"><br>
			<p>NOTES: <input type="text" th:field="*{testReportNotes}" placeholder="eg. additional test information"><br><br>						
				
			<button type="submit">Add test report</button>
						
		</form>
	
		<hr>
		<a th:href="@{/test_reports/list}">Back to test reports list</a>
		<hr>
		
	</div>
</body>

</html>
